<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form action="{{ url_for('add') }}" method="POST" class="add-todo">
            <input type="text" name="todo" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        
        <ul class="todo-list">
            {% for todo in todos %}
            <li class="{% if todo.done %}completed{% endif %}">
                <span>{{ todo.task }}</span>
                <div class="actions">
                    <a href="{{ url_for('complete', index=loop.index0) }}" class="complete">
                        {{ '‚úì' if todo.done else '‚óª' }}
                    </a>
                    <a href="{{ url_for('delete', index=loop.index0) }}" class="delete">üóëÔ∏è</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
