<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Check your Body Mass Index</p>
            
            <form method="POST" class="bmi-form">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        name="height" 
                        placeholder="e.g. 175" 
                        min="100" 
                        max="250" 
                        step="0.1"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        name="weight" 
                        placeholder="e.g. 70" 
                        min="20" 
                        max="300" 
                        step="0.1"
                        required
                    >
                </div>
                
                <button type="submit" class="calculate-btn">
                    <span>Calculate BMI</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            {% if bmi %}
            <div class="result {{ category|lower }}">
                <div class="result-content">
                    <div class="bmi-value">
                        <span class="label">Your BMI</span>
                        <span class="value">{{ bmi }}</span>
                    </div>
                    <div class="bmi-category">
                        <span class="label">Category</span>
                        <span class="category {{ category|lower }}">{{ category }}</span>
                    </div>
                </div>
                <div class="bmi-scale">
                    <div class="scale-marker" style="left: calc({{ (bmi|float / 50 * 100) if bmi|float <= 50 else 100 }}% - 5px);"></div>
                    <div class="scale-segment underweight">Underweight</div>
                    <div class="scale-segment normal">Normal</div>
                    <div class="scale-segment overweight">Overweight</div>
                    <div class="scale-segment obese">Obese</div>
                </div>
            </div>
            {% endif %}
            
            <div class="bmi-info">
                <h3>BMI Categories:</h3>
                <ul>
                    <li><span class="dot underweight"></span> Underweight: &lt; 18.5</li>
                    <li><span class="dot normal"></span> Normal: 18.5 - 24.9</li>
                    <li><span class="dot overweight"></span> Overweight: 25 - 29.9</li>
                    <li><span class="dot obese"></span> Obese: â‰¥ 30</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
